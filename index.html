<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dice Game</title>
</head>

<body>

    <header class="header container">
        <div class="row">
            <div class="col">
                <h1 class="text-uppercase">dice game</h1>
            </div>
        </div>
    </header>

    <main class="main container">
        <div class="row">
            <div class="col">
                <div class="board">
                    <button class="start text-capitalize" id="start">start new game</button>
                    <p id="money"></p>
                    <p id="totalWins"></p>
                    <p><span id="updateBox"></span></p>
                    <p><span id="totalBox"></span></p>
                    <p><span id="rolls"></span></p>
                    <p><span id="winningRoll"></span></p>

                    <div class="dice-wrapper">
                        <div class="dice" id="die1">
                            <div class="one">
                                <div></div>
                            </div>
                        </div>
                        
                        <div class="dice" id="die2">
                            <div class="one">
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <button class="roll text-uppercase" id="roll">roll</button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
